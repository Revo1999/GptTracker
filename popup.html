<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: "Inter"
    }
    .counter {
      font-size: 24px;
      text-align: center;
      margin: 10px 0;
    }
    .last-updated {
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .options-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #0066cc;
      text-decoration: none;
    }
    .options-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="counter">Messages: <span id="count">0</span></div>
  <div class="last-updated">Last updated: <span id="lastUpdated">Never</span></div>
  <a href="#" id="optionsLink" class="options-link">Open Settings</a>
  <script src="popup.js"></script>
</body>
</html>
